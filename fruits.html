<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruits | Farm2Home</title>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #e8f5e9, #f1f8ff);
            margin: 0;
        }

        .cart-box {
            position: fixed;
            top: 20px;
            right: 30px;
            background: #2b7a0b;
            color: white;
            padding: 10px 16px;
            border-radius: 30px;
            font-size: 18px;
        }

        h2 {
            text-align: center;
            margin-top: 80px;
            font-size: 32px;
            color: #2e7d32;
            font-weight: 700;
        }

        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            justify-content: center;
            padding: 30px;
        }

        .product-card {
            width: 250px;
            background: #fff;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: 160px;
            border-radius: 12px;
            object-fit: cover;
        }

        .product-card h3 {
            font-size: 20px;
            margin-top: 10px;
            color: #1b5e20;
        }

        .btn {
            margin-top: 12px;
            background: #2b7a0b;
            color: white;
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        .btn:hover {
            background: #1e5507;
        }

        .back-btn {
            display: block;
            width: 200px;
            margin: 20px auto 40px;
            text-align: center;
            padding: 12px;
            background: #2b7a0b;
            color: white;
            font-size: 18px;
            border-radius: 30px;
            text-decoration: none;
        }
    </style>
</head>

<body>

<!-- Cart -->
<a href="cart.html" style="text-decoration:none;">
    <div class="cart-box">
        ðŸ›’ Cart: <span id="cartCount">0</span>
    </div>
</a>

<h2>Fresh Fruits</h2>

<div class="grid">

    <div class="product-card">
        <img src="Apples.jpg">
        <h3>Apple</h3>
        <p>â‚¹120 per kg</p>
        <button class="btn" onclick="addToCart('Apple',120,'Apples.jpg')">Add to Cart</button>
    </div>

    <div class="product-card">
        <img src="banana.avif">
        <h3>Banana</h3>
        <p>â‚¹40 per dozen</p>
        <button class="btn" onclick="addToCart('Banana',40,'banana.avif')">Add to Cart</button>
    </div>

    <div class="product-card">
        <img src="oranges.jpeg">
        <h3>Orange</h3>
        <p>â‚¹60 per kg</p>
        <button class="btn" onclick="addToCart('Orange',60,'oranges.jpeg')">Add to Cart</button>
    </div>

    <div class="product-card">
        <img src="grapes.jpg">
        <h3>Grapes</h3>
        <p>â‚¹90 per kg</p>
        <button class="btn" onclick="addToCart('Grapes',90,'grapes.jpg')">Add to Cart</button>
    </div>

</div>

<a href="products.html" class="back-btn">â¬… Go Back</a>

<script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    document.getElementById("cartCount").innerText = cart.length;

    function addToCart(name, price, image) {
        cart.push({ name, price, image });
        localStorage.setItem("cart", JSON.stringify(cart));
        document.getElementById("cartCount").innerText = cart.length;
        alert(name + " added to cart!");
    }
</script>

</body>
</html>
